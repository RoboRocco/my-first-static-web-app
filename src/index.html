<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>HTUSA CORPORATE SECURITY</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="button" id="loginButton">Login</button>
    </form>

    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            // In a real-world scenario, you'd send the username and password to a server for authentication.
            // For this example, we'll simulate a successful login by checking a hard-coded value.
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "your_username" && password === "your_password") {
                // Replace 'https://example.com' with the URL you want to redirect to after successful login.
                window.location.href = 'https://example.com';
            } else {
                alert("Login failed. Please check your credentials.");
            }
        });
    </script>
</body>
</html>
